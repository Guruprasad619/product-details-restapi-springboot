<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Products</title>

<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        width: 90%;
        margin: auto;
        text-align: center;
    }
    .card-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 30px;
    }
    .card {
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        transition: transform 0.2s;
    }
    .card:hover {
        transform: scale(1.05);
    }
    .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 8px;
    }
    .title {
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
    }
    .price {
        color: green;
        margin: 5px 0;
        font-weight: bold;
    }
    .category {
        font-size: 14px;
        color: #777;
        margin-bottom: 10px;
    }
</style>

</head>
<body>

<div class="container">
    <h1>Products</h1>

    <div class="card-grid">

        <div class="card" th:each="product : ${products}">
            <img th:src="${product.images.get(0)}" alt="Product Image">

            <div class="title" th:text="${product.title}"></div>
            <div class="price">₹<span th:text="${product.price}"></span></div>
            <div class="rating">⭐ <span th:text="${product.rating}"></span></div>
            <div class="category" th:text="${product.category}"></div>
            <p th:text="${product.description}"></p>
        </div>

    </div>

</div>

</body>
</html>
